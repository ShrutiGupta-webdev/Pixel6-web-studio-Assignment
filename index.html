<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1137bc4097.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- form to take user information-->
  <div class="mainbodystyle">


  <form class="form" id="form1">
    <i class="far fa-user far1"> Registeration form</i>
    <br><br>
    <label for="fullname">Full-Name:</label> <input name="full_name" class="textField" type="text">
    <p id="full_name_error"></p>
    <label for="email"> Email:</label>
    <input name="email" class="textField" type="email">
    <p id="email_error"></p>
    <label for="number">Contact-number:</label>
    <div class="phone_number">
      <div class="phone_detail">
        <img class="simlogo" id='logo' width="50px" src="https://th.bing.com/th/id/R.f0325eb9b4b790eea674c31a6802e0cb?rik=YGph75gDg5X3DQ&riu=http%3a%2f%2fpngimg.com%2fuploads%2fsim_card%2fsim_card_PNG9303.png&ehk=pU8cg6hznBk7VIAWtabKegR%2bQ5wAbQZkUgQ3etBRnlI%3d&risl=&pid=ImgRaw&r=0" alt="sim">
        <p id='stateName'></p>
      </div>
      <input id="phone_number" name="phone_number" class="textField" onkeyup="phone_number_validation(this.value)"
        type="tel">
    </div>
    <p id='error'></p>
    <button class="btn" type="button" onclick="submitFormHandler()">Submit</button>
  </form>
  <script src="Index.js"></script>
</div>


</html>
